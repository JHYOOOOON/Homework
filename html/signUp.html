<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signUp.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap4 css-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>JASMINE | sign in</title>
  </head>
  <body>
    <div class="header-wrap">
      <header class="d-flex">
        <div class="header-logo">
          <a href="index.html" class="text-dark text-decoration-none"
            ><span class="emoji">JASMINE</span></a
          >
        </div>
        <ul class="header-main mb-0">
          <a
            href="../html/introduction.html"
            class="text-dark text-decoration-none nav-link mt-auto mb-auto mr-3"
            ><li>자스민</li></a
          >
          <li class="mr-3">베스트셀러</li>
          <li class="mr-3">이벤트</li>
          <a
            href="../html/hire.html"
            class="text-dark text-decoration-none m-auto nav-link"
          >
            <li>인재영입</li>
          </a>
        </ul>
        <div class="header-right mb-0">
          <a href="../html/login.html"
            ><button type="button" class="btn btn-light">로그인</button></a
          >
          <a
            href="../html/signUp.html"
            class="text-dark text-decoration-none nav-link"
          >
            <button type="button" class="btn btn-dark">회원가입</button>
          </a>
        </div>
      </header>
    </div>
    <div class="section-wrap">
      <section>
        <p class="title emoji">JASMINE</p>
        <form>
          <div class="form-group">
            <label for="InputEmail1"> 이메일</label>
            <div class="d-flex justify-content-between">
              <input
                type="email"
                class="form-control"
                id="InputEmail1"
                aria-describedby="emailHelp"
                placeholder="이메일을 입력해주세요"
              />
              <button
                type="submit"
                class="btn btn-warning btn-sm ml-2 check-btn"
              >
                중복확인
              </button>
            </div>
          </div>
          <div class="form-group">
            <label for="InputPassword">비밀번호</label>
            <input
              type="password"
              class="form-control"
              id="InputPassword"
              placeholder="비밀번호를 입력해주세요"
            />
          </div>
          <div class="form-group">
            <label for="InputPassword2">비밀번호 확인</label>
            <input
              type="password"
              class="form-control"
              id="InputPassword2"
              placeholder="비밀번호를 입력해주세요"
            />
          </div>
          <div class="form-group">
            <legend class="col-form-label pt-0">성별</legend>
            <div class="check-wrapper d-flex">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="femaleRadio"
                  id="femaleRadio"
                  value="option2"
                  checked
                />
                <label class="form-check-label mr-4" for="femaleRadio">
                  여자
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="femaleRadio"
                  id="maleRadio"
                  value="option2"
                />
                <label class="form-check-label" for="maleRadio">
                  남자
                </label>
              </div>
            </div>
          </div>
          <div class="form-row align-items-center form-group">
            <div class="col-auto my-1">
              <label for="inlineFormCustomSelect">
                직업
              </label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>선택하세요</option>
                <option value="1">학생</option>
                <option value="2">주부</option>
                <option value="3">직장인</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-light">제출</button>
        </form>
      </section>
    </div>
    <div class="footer-wrap">
      <footer class="d-flex">
        <p class="footer-logo mb-0 emoji">JASMINE</p>
        <div class="footer-text">
          <p class="mb-0">제휴제안</p>
          <p class="mb-0">기업윤리 상담센터</p>
          <p class="mb-0">개인정보 처리방침</p>
          <p class="mb-0">Copyright©JASMINE Corp. All Rights Reserved.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
