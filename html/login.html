<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap4 css-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>JASMINE | login</title>
  </head>
  <body>
    <div class="header-wrap">
      <header class="d-flex">
        <div class="header-logo">
          <a href="index.html" class="text-dark text-decoration-none"
            ><span>JASMINE📚</span></a
          >
        </div>
        <ul class="header-main mb-0">
          <a
            href="../html/introduction.html"
            class="text-dark text-decoration-none m-auto nav-link"
            ><li>자스민</li></a
          >
          <li>베스트셀러</li>
          <li>이벤트</li>
          <a
            href="../html/hire.html"
            class="text-dark text-decoration-none m-auto nav-link"
          >
            <li>인재영입</li>
          </a>
        </ul>
        <div class="header-right mb-0">
          <a href="../html/login.html"
            ><button type="button" class="btn btn-light mr-2">로그인</button></a
          >
          <button type="button" class="btn btn-dark">회원가입</button>
        </div>
      </header>
    </div>
    <div class="section-wrap">
      <section>
        <p class="title">JASMINE📚</p>
        <form>
          <div class="form-group">
            <label for="InputEmail1"> 이메일</label>
            <input
              type="email"
              class="form-control"
              id="InputEmail1"
              aria-describedby="emailHelp"
              placeholder="이메일을 입력해주세요"
            />
          </div>
          <div class="form-group">
            <label for="InputPassword">비밀번호</label>
            <input
              type="password"
              class="form-control"
              id="InputPassword"
              placeholder="비밀번호를 입력해주세요"
            />
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check" />
            <label class="form-check-label" for="check">아이디 저장</label>
          </div>
          <button type="submit" class="btn btn-light mt-3">로그인</button>
        </form>
      </section>
    </div>
    <div class="footer-wrap">
      <footer class="d-flex">
        <p class="footer-logo mb-0">JASMINE📚</p>
        <div class="footer-text">
          <p class="mb-0">제휴제안</p>
          <p class="mb-0">기업윤리 상담센터</p>
          <p class="mb-0">개인정보 처리방침</p>
          <p class="mb-0">Copyright©JASMINE Corp. All Rights Reserved.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
